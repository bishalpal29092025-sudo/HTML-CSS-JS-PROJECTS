<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Image Gallery</h1>

    <div class="gallery">
        <img src="images/image1.png" alt="Gallery Image"/>
        <img src="images/image2.jpeg" alt="Gallery Image"/>
        <img src="images/image3.jpeg" alt="Gallery Image"/>
        <img src="images/image4.jpeg" alt="Gallery Image"/>
        <img src="images/image5.jpeg" alt="Gallery Image"/>
    </div>
    <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-img" id="modalImg" alt="Expanded gallery image">
  </div>
    <script src="app.js"></script>
</body>
</html>
